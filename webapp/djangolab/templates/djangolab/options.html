{% extends "djangolab/base.html" %}

{% block title %}
    <title>Options</title>
{% endblock title %}

{% block content %}
    <div class="container mt-3">

        <h3><span class="badge bg-primary">Question</span> {{ question.question_text }}</h3>

        {% if data %}
            <form method="POST">

                <div class="btn-group mt-3" role="group" aria-label="Basic radio toggle button group">
                    
                    {% csrf_token %}
                    {% for option in data %}
                        <input type="radio" class="btn-check" value="{{ option.id }}" name="radioBtn" id="c{{ option.id }}" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="c{{ option.id }}">{{ option.choice_text }}</label>
                    {% endfor %}
                    
                </div>
            
                </br>
                <div class="mt-3">
                    <button type="submit" class="save btn btn-primary">Submit</button>
                    <a href="/" class="btn btn-danger">Back</a>
                </div>

            </form>
        {% else %}
            <p>Sorry No Options Found</p>
            <a href="/" class="btn btn-danger">Back</a>
        {% endif %}
        
    </div>
{% endblock content %}
